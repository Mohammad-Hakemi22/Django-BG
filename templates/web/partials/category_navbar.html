<div class="collapse navbar-collapse nav " id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'web:home' %}">صفحه اصلی</a>
        </li>
        {% for category in category %}
            {% if category.parent == None %}
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'web:category' category.slug %}">{{ category.title }}</a>
                    {% if category.children.active %}
                        {% include 'web/partials/category_loop.html' %}
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
