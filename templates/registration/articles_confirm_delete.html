{% extends 'registration/base.html' %}
{% block title %}{% block title-meta %}
حذف مقاله
{% endblock %}{% endblock %}

{% block main %}
<div class="col-md-8 text-center mx-auto">
    <div class="card card-danger">
        <div class="card-header">
            <h3 class="card-title mb-0 float-left">حذف مقاله</h3>
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <p>آیا برای حذف مقاله"{{ object }}" از نویسنده"{{object.author.get_full_name }}"  مطمین هستید؟</p>
                <input type="submit" value="تایید حذف" class="btn btn-danger">
            </form>
        </div>
    </div>
    {% endblock %}
