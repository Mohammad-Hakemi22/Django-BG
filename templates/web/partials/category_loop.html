<ul class="navbar-nav ml-auto">
    {% for category in category.children.active %}
        <li class="nav-item">
            <a class="nav-link"
               href="{% url 'web:category' category.slug %}">{{ category.title }}</a>
            {% if category.children.active %}
                {% include 'web/partials/category_loop.html' %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
